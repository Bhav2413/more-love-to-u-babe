  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8a4699; /* Purple background */
      overflow: hidden;
      display: flex;
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      height: 100vh; /* Ensure full viewport height */
      flex-direction: column; /* Stack elements vertically */
      color: #FFB7C5; /* Pink text color */
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 36px;
      position: relative;
      z-index: 1;
      text-align: center; /* Center the text */
    }
    .heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 24px; /* Set font size */
      z-index: 0;
      animation: fall 4s linear infinite;
      color: #FF5173; /* Pink heart color */
    }
    @keyframes fall {
      0% {
        transform: translateY(-20%);
        opacity: 0;
      }
      100% {
        transform: translateY(120%);
        opacity: 1;
      }
    }
    .fade {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    .question-container {
      text-align: center; /* Center the question */
      margin-top: 20px; /* Add some space between the text and the input box */
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #8a4699; /* Purple background */
      color: #FFB7C5; /* Pink text color */
      margin-bottom: 10px; /* Add some space between the input box and the button */
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FF5173; /* Pink background color */
      color: #FFB7C5; /* Pink text color */
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7eb9; /* Lighter pink on hover */
    }
    .options {
      display: none;
      margin-top: 50px;
      text-align: center; /* Center the options */
    }
    .option {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FF5173; /* Pink background color */
      color: #FFB7C5; /* Pink text color */
      cursor: pointer;
      margin-bottom: 20px;
    }
    .option:last-child {
      margin-bottom: 0;
    }
    .bottom-text {
      position: absolute;
      bottom: 10px;
      color: #F147F8; /* Pink text color */
      text-align: center; /* Center the text */
    }
  </style>
</head>
